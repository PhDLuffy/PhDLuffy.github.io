<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>默认样式信息窗体</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        #container {
            height: 100%;
            width: 80%;
            float:left;
        }
        .content-window-card {
            position: relative;
            box-shadow: none;
            bottom: 0;
            left: 0;
            width: auto;
            padding: 0;
        }

        .content-window-card p {
            height: 2rem;
        }

        .custom-info {
            border: solid 1px silver;
        }

        div.info-top {
            position: relative;
            background: none repeat scroll 0 0 #F9F9F9;
            border-bottom: 1px solid #CCC;
            border-radius: 5px 5px 0 0;
        }

        div.info-top div {
            display: inline-block;
            color: #333333;
            font-size: 14px;
            font-weight: bold;
            line-height: 31px;
            padding: 0 10px;
        }

        div.info-top img {
            position: absolute;
            top: 10px;
            right: 10px;
            transition-duration: 0.25s;
        }

        div.info-top img:hover {
            box-shadow: 0px 0px 5px #000;
        }

        div.info-middle {
            font-size: 12px;
            padding: 10px 6px;
            line-height: 20px;
        }

        div.info-bottom {
            height: 0px;
            width: 100%;
            clear: both;
            text-align: center;
        }

        div.info-bottom img {
            position: relative;
            z-index: 104;
        }

        span {
            margin-left: 5px;
            font-size: 11px;
        }

        .info-middle img {
            float: left;
            margin-right: 6px;
        }
        .infobox{float:left;width:300px;height:600px;text-align:left;padding:10px 0;background:#efefef;}
        .infobox h1{text-align:center;margin:0 0 20px;}
        .infobox li a{text-decoration:none;font-size:20px;width:100%;display:block;padding:30px 0;border:1px dashed #ccc;border-width:1px 0;}
        .infobox li a:hover{background:#ccc;}
    </style>
</head>
<body>
<div id="container"></div>
<div class="infobox">
    <h1>Luffy的浪漫冒险</h1>
    <ul>
        <li><a href="javascript:void(0);" onmouseover="myOpen();">北京</a></li>
        <li><a href="javascript:void(0);" onmouseover="myOpen1();">拉萨</a></li>
        <li><a href="javascript:void(0);" onmouseover="myOpen1();">上海</a></li>
        <li><a href="javascript:void(0);" onmouseover="myOpen1();">里斯本</a></li>
    </ul>
</div>

<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=7d1c12839fa642cb7ccc21935c516dbb"></script>
<script type="text/javascript">              //地图初始化时，在地图上添加一个marker标记,鼠标点击marker可弹出自定义的信息窗体
var map = new AMap.Map("container", {
    resizeEnable: true,
    center: [117.2272, 25],
    zoom: 4
});
addMarker();

//添加marker标记
function addMarker() {
    map.clearMap();
    var marker = new AMap.Marker({
        map: map,
        position: [116.481181, 39.989792]                                       //北京
    });
    var marker1 = new AMap.Marker({
        map: map,
        position: [91.1721,29.6525]                                            //拉萨
    });
    var marker2 = new AMap.Marker({
        map: map,
        position: [121.4737,31.2304]                                            //上海
    });
    var marker3 = new AMap.Marker({
        map: map,
        position: [-9.1393,38.7223]                                            //里斯本
    });


    //鼠标点击marker弹出自定义的信息窗体
    AMap.event.addListener(marker, 'mouseover', function () {
        infoWindow.open(map, marker.getPosition());                             //北京
    });
    AMap.event.addListener(marker1, 'mouseover', function () {
        infoWindow1.open(map, marker1.getPosition());                            //拉萨
    });
    AMap.event.addListener(marker2, 'mouseover', function () {
        infoWindow2.open(map, marker2.getPosition());                            //上海
    });
    AMap.event.addListener(marker3, 'mouseover', function () {
        infoWindow3.open(map, marker3.getPosition());                            //里斯本
    });



}

//实例化信息窗体
var title = '方恒假日酒店<span style="font-size:11px;color:#F00;">价格:318</span>',
    content = [];
content.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>地址：北京市朝阳区阜通东大街6号院3号楼东北8.3公里");              //北京
content.push("电话：010-64733333");
content.push("<a href='https://ditu.amap.com/detail/B000A8URXB?citycode=110105'>详细信息</a>");

var title1 = '布达拉宫<span style="font-size:11px;color:#F00;">价格:999</span>',
    content1 = [];
content1.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>地址：青年旅社旁边");                                       //拉萨
content1.push("电话：010-64733333");
content1.push("<a href='https//baidu.com'>Vlog连接</a>");

var title2 = '东方明珠<span style="font-size:11px;color:#F00;">价格:999</span>',
    content2 = [];
content2.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>地址：黄浦江边");                                       //上海
content2.push("电话：010-601260");
content2.push("<a href='https//bing.com'>网页搜索</a>");

var title3 = '贝伦蛋挞<span style="font-size:11px;color:#F00;">价格:999</span>',
    content3 = [];
content3.push("<img src='http://tpc.googlesyndication.com/simgad/5843493769827749134'>地址：航海纪念碑北边");                                       //里斯本
content3.push("电话：351-98989898989");
content3.push("<a href='https//youtube.com'>视频网页搜索</a>");

var infoWindow = new AMap.InfoWindow({                                                                                                      //北京
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow(title, content.join("<br/>")),
    offset: new AMap.Pixel(16, -45)
});
var infoWindow1 = new AMap.InfoWindow({                                                                                                     //拉萨
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow(title1, content1.join("<br/>")),
    offset: new AMap.Pixel(16, -45)
});

var infoWindow2 = new AMap.InfoWindow({                                                                                                     //上海
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow(title2, content2.join("<br/>")),
    offset: new AMap.Pixel(16, -45)
});

var infoWindow3 = new AMap.InfoWindow({                                                                                                     //里斯本
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow(title3, content3.join("<br/>")),
    offset: new AMap.Pixel(16, -45)
});

//构建自定义信息窗体
function createInfoWindow(title, content) {
    var info = document.createElement("div");
    info.className = "custom-info input-card content-window-card";

    //可以通过下面的方式修改自定义窗体的宽高
    //info.style.width = "400px";
    // 定义顶部标题
    var top = document.createElement("div");
    var titleD = document.createElement("div");
    var closeX = document.createElement("img");
    top.className = "info-top";
    titleD.innerHTML = title;
    closeX.src = "https://webapi.amap.com/images/close2.gif";
    closeX.onclick = closeInfoWindow;

    top.appendChild(titleD);
    top.appendChild(closeX);
    info.appendChild(top);

    // 定义中部内容
    var middle = document.createElement("div");
    middle.className = "info-middle";
    middle.style.backgroundColor = 'white';
    middle.innerHTML = content;
    info.appendChild(middle);

    // 定义底部内容
    var bottom = document.createElement("div");
    bottom.className = "info-bottom";
    bottom.style.position = 'relative';
    bottom.style.top = '0px';
    bottom.style.margin = '0 auto';
    var sharp = document.createElement("img");
    sharp.src = "https://webapi.amap.com/images/sharp.png";
    bottom.appendChild(sharp);
    info.appendChild(bottom);
    return info;
}

//关闭信息窗体
function closeInfoWindow() {
    map.clearInfoWindow();
}

function myOpen(){                                                                                      
        infoWindow.open(map, marker.getPosition());                                                           //北京                  
}

function myOpen1(){                                                                                        
        infoWindow1.open(map, marker1.getPosition());                                                       //拉萨
}
</script>
