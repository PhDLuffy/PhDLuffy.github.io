<!--照片墙随机固定月份随机天数-->>
<script>
// 获得当前月份
  const m = new Date();
  let month = m.getMonth()+1;

//洗牌算法，从1-31天进行洗牌
// 步骤1：创建1-31的数组（参考知乎回答的Arraylist思路）
const numbers = Array.from({length:31}, (_, index) => index +1);

// 步骤2：Fisher-Yates洗牌算法（来自知乎回答的换牌思路）
for (let i = numbers.length -1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i+1));  // 生成0到i的随机索引
  [numbers[i], numbers[j]] = [numbers[j], numbers[i]];  // 交换元素
}
